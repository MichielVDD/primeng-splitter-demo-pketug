<div class="card">
	<p-splitter [panelSizes]="[20,80]">
		<ng-template>
			<p-tree [value]="files2" [style]="{width: '100%'}"></p-tree>
		</ng-template>
		<ng-template>
			<p-table [value]="beleidsItems">
				<ng-template pTemplate="header">
					<tr>
						<th>Beleidselement</th>
						<th>Looptijd</th>
						<th>Prioritair</th>
						<th>Status</th>
						<th>Verantwoordelijke</th>
						<th>Opvolger</th>
						<th>Tag</th>
						<th>Indicator</th>
						<th>Takenlijst</th>
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-item>
					<tr>
						<td>{{item.beleidselement}}</td>
						<td>{{item.looptijd}}</td>
						<td>{{item.prioritair}}</td>
						<td>{{item.status}}</td>
						<td>{{item.verantwoordelijke}}</td>
						<td>{{item.opvolger}}</td>
						<td>{{item.tag}}</td>
						<td>{{item.indicator}}</td>
						<td>{{item.takenlijst}}</td>
					</tr>
				</ng-template>
			</p-table>
		</ng-template>
	</p-splitter>
</div>
